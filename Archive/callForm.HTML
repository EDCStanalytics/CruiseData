<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docking Registry</title>
    <link rel="stylesheet" href="./Resources/CSS/headStyle.css">

    <script src="./Resources/JavaScripts/mailTo.js"></script>
    <!--
    <script src="./Resources/JavaScripts/csvExport.js"></script>
    v-->    
    <!-- This installs Font Awesome-->
        <script src="https://kit.fontawesome.com/14dbedf33a.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <h1>Docking Registration</h1>
        <p>Authorized Ship's Agents are required to complete this registration form ASAP after their ship has departed the Port of Hamburg. If you are not an authorized Ship's Agent your submission will be discarded.</p>
    </header>


    <form id="registration_form">
        
        <div class="form_section">
        <label for="in_Pass">Agent Pass Phrase:</label>
        <input type="text" id="in_Pass" name="PassPhrase">
        </div>
        
        <div class="form_section">
        <label for="in_Line">Cruise Line:</label>
        <input type="text" id="in_Line" name="CruiseLine">       
        </div>

        <div class="form_section">

        <label for="in_Vessel">Vessel:</label>
        <input type="text" id="in_Vessel" name="Vessel">
        
        </div>
        
        <div class="form_section">

        <label for="in_Arrive">Arrival Date:</label>
        <input type="text" id="in_Arrive" name="Arrived">
        

        <label for="in_Depart">Departure Date:</label>
        <input type="text" id="in_Depart" name="Departed">
        
        </div>
        
        <div class="form_section">

        <label for="in_Disembarking">Passengers Disembarking:</label>
        <input type="text" id="in_Disembarking" name="paxDisembark">
        


        <label for="in_Embark">Passengers Embarking:</label>
        <input type="text" id="in_Embark" name="paxEmbark">



        <label for="in_Transit">Passengers Transiting:</label>
        <input type="text" id="in_Transit" name="paxTransit">

        </div>
        
        <div class="form_section">
        
        <input type="submit" id="in_submit" value="Send">
        </div>

    </form>
</body>
</html>
